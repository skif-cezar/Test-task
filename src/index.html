<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HTML5. Базовый шаблон для любого проекта</title>
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="description" content="Шаблон HTML5 для любого проекта" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header-container">
          <a class="header-container__logo">Header / Logo</a>
        </div>
        <nav class="header__menu menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a class="menu__link">Navlink1</a>
            </li>
            <li class="menu__item">
              <a class="menu__link">Navlink2</a>
            </li>
            <li class="menu__item">
              <a class="menu__link">Navlink3</a>
            </li>
            <li class="menu__item">
              <a class="menu__link">Navlink4</a>
            </li>
          </ul>
        </nav>
        <nav class="header__link links">
          <ul class="links__list">
            <li class="links__item">
              <a class="links__link">Breadcrumb 1</a>
            </li>
            <li class="links__item">
              <a class="links__link">Breadcrumb 2</a>
            </li>
            <li class="links__item">
              <a class="links__link links_active">Breadcrumb 3</a>
            </li>
          </ul>
        </nav>
      </header>
      <main>Content
        <aside></aside>
        <article>
          <section></section>
        </article>
      </main>
      <footer>Footer</footer>
    </div>
  </body>
</html>
